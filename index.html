<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pixel art game</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <!-- حقل الإدخال المخفي لفتح الكيبورد -->
    <input type="text" id="hiddenInput" style="position:absolute; opacity:0; pointer-events:none; width:1px; height:1px;">
    <script src="Build/Build.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Pixel art game",
        productVersion: "1.0",
      });

      // كود JavaScript لإرسال النص من حقل الـ HTML لـ Unity
      function sendInputToUnity(input) {
        if (window.unityInstance) {
          console.log("Sending to Unity: " + input); // للتحقق
          window.unityInstance.SendMessage('Canvas', 'ReceiveInput', input);
        }
      }

      document.getElementById('hiddenInput').addEventListener('input', function() {
        var value = this.value;
        console.log("Input value: " + value); // للتحقق
        sendInputToUnity(value);
      });
    </script>
  </body>
</html>
