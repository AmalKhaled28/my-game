<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pixel art game</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        position: relative;
        overflow: hidden;
        touch-action: manipulation;
      }
      #unity-canvas {
        width: 960px;
        height: 600px;
        background: #231F20;
      }
      .controls {
        position: absolute;
        top: 0;
        right: 20px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: flex-end;
        pointer-events: none;
      }
      .button {
        pointer-events: auto;
        background-color: #333;
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        opacity: 0.8;
        margin: 5px 0;
      }
      .button:active {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div class="controls">
      <button class="button" onmousedown="setInput(0, 1)" onmouseup="setInput(0, 0)" ontouchstart="setInput(0, 1)" ontouchend="setInput(0, 0)">Up</button>
      <button class="button" onmousedown="setInput(-1, 0)" onmouseup="setInput(0, 0)" ontouchstart="setInput(-1, 0)" ontouchend="setInput(0, 0)">Left</button>
      <button class="button" onmousedown="setInput(1, 0)" onmouseup="setInput(0, 0)" ontouchstart="setInput(1, 0)" ontouchend="setInput(0, 0)">Right</button>
      <button class="button" onmousedown="setInput(0, -1)" onmouseup="setInput(0, 0)" ontouchstart="setInput(0, -1)" ontouchend="setInput(0, 0)">Down</button>
    </div>
    <script src="Build/Build.loader.js"></script>
    <script>
      let unityInstance = null;

      if (/iPhone|iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Pixel art game",
        productVersion: "1.0",
      }).then((instance) => {
        unityInstance = instance;
      });

      function setInput(x, y) {
        if (unityInstance) {
          unityInstance.SendMessage('Player', 'SetInput', JSON.stringify({ x: x, y: y }));
        }
      }
    </script>
  </body>
</html>
